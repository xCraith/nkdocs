site_name: NK Docs


nav:
  - Home: index.md
  - "Gamemode":
    - "Functions":
      - "chat.md"
      - "money.md"
      - "job.md"
      - "name.md"
      - "rank.md"
      - "cartel.md"
      - "character.md"
      - "skinlib.md"
      - "capture.md"
      - "clothingstore.md"
      - "crafting.md"
      - "holocron.md"
      - "kgjsys.md"
      - "post.md"
      - "meetsystem.md"
      - "shiphacking.md"
      - "squad.md"
      - "title.md"
      - "trainingzones.md"
      - "thirdperson.md"
    - "Hooks":
        - "charsys_hooks.md"
    - "SQL Library":
        - "registerdb.md"
        - "createtable.md"
        - "gettable.md"

theme:
  features:
    - navigation.tracking
    - navigation.expand
    - content.code.copy
    - content.tabs.link
    - content.code.annotation
  palette:
    scheme: slate
    primary: amber
    accent: amber
  name: material


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: Table of contents
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

